<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="pace.js"></script>
    <link rel="stylesheet" href="center-circle.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="luxy.min.js"></script>
    <title>Haruki Ito | Photograph & Videograph</title>
  </head>
  <body>
    <section class="header">
      <h2 class="header__logo">HARUKI ITO</h2>
      <button class="header__menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </section>
    <div class="global-container" id="luxy">
      <section class="main">
        <div class="main__title d-flex justify-content-center">
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-12">
            H
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-10">
            a
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-8">
            r
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-6">
            u
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-4">
            k
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="-2">
            i
          </div>
          <span class="main__title-space"></span>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="4">
            I
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="6">
            t
          </div>
          <div class="luxy-el inner-el" data-horizontal="1" data-speed-x="8">
            o
          </div>
        </div>
        <span class="main__subtitle">- Photograph & Videograph -</span>
      </section>
      <section class="profile">
        <h2 class="profile__title">- Profile -</h2>
        <div class="profile__container">
          <div class="profile__image">
            <img src="/dist/img/profile_img.jpg" alt="" />
          </div>
          <div class="profile__text">
            <h2 class="profile__name">伊藤　晴紀（いとう　はるき）</h2>
            <p>福井県在住のフォトグラファー/ビデオグラファー</p>
            <p>
              ポートレートムービー・ウェディングムービーを中心に撮影・制作を行っております。
            </p>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </section>
      <section class="photo">
        <h2>Photo</h2>
      </section>
      <section class="movie"></section>
      <section class="contact"></section>
      <section class="footer"></section>
    </div>
    <script>
      luxy.init({
        wrapper: "#luxy",
        targets: ".luxy-el",
        wrapperSpeed: 0.08,
      });
    </script>
  </body>
</html>
